{% extends "base.html" %} 
{% block title %}Register{% endblock %}
{% include "navbar.html" %}
{% block content%}

<div class="container mx-auto mt-5 border border-2 rounded rounded-3 border-success p-5">
<form method="POST">
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Name" name ='Name' required>
    </div>
  </div>
  <div class="form-group row">
    <label for="Email" class="col-sm-2 col-form-label" >Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name ='Email' required>
    </div>
  </div>
  <div class="form-group row">
    <label for="Password1" class="col-sm-2 col-form-label">Create Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="Password1" placeholder="Password" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="Password2" class="col-sm-2 col-form-label">Confirm Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="Password2" placeholder="Password" required>
    </div>
  </div>
  <select class="form-select" aria-label="Select Role"  name="role" required>
    <option selected>Select Role</option>
    <option value="Admin">Admin</option>
    <option value="Influencer">Influencer</option>
    <option value="Sponsor">Sponsor</option>
  </select>
  
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </div>
</form>

</div>
{% endblock %}
