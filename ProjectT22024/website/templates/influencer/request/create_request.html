{% extends "base.html" %} 
{% block title %}Influencer{% endblock %}
{%  block navbar %}
{%  include 'navbar.html' %}
{%  endblock %}
{%  block content %}
    <h1>Create New Request</h1>
    <form action="{{ url_for('influencer.send_request') }}" method="post">
        <label>Sponsor_id:</label>
        <input type="number" name="sponsor_id" required><br>
        <label>Campaign_id:</label>
        <input type="number" name="campaign_id" required><br>
        <label>Campaign_name</label>
        <input type="text" name="name" required><br>
        <label>Requirements:</label>
        <input type="text" name="requirements" required><br>
        <label>Message:</label>
        <input type="text" name="message" required><br>
        <label>Payment Amount:</label>
        <input type="number" step="0.01" name="payment_amount" required><br>
        <button type="submit">Send</button>
    </form>
{% endblock %}
