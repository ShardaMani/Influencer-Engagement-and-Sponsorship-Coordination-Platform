{% extends "base.html" %} 
{% block title %}Influencer{% endblock %}
{%  block navbar %}
{%  include 'navbar.html' %}
{%  endblock %}
{% block content%} 
    <h1>Negotiate Ad Request</h1>
    <p>Current Payment Amount: {{ requested.payment }}</p>
    <form action="{{ url_for('influencer.negotiate', id=requested.id) }}" method="post">
        <label>New Payment Amount:</label>
        <input type="number" step="0.01" name="negotiate" required><br>
        <button type="submit">Submit Negotiation</button>
    </form>
{%  endblock %}
