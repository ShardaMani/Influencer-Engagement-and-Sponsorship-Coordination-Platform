{% extends "base.html" %} 
{% block title %}Sponsor{% endblock %}
{%  include 'navbar.html' %}
{% block content%}
    <div class="container mt-5">
        <h1>Sponsor Profile</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Profile Details</h5>
                <p class="card-text"><strong>Company Name:</strong> {{ sponsor.company_name }}</p>
                <p class="card-text"><strong>Industry:</strong> {{ sponsor.industry }}</p>
                <p class="card-text"><strong>Budget:</strong> {{ sponsor.budget }}</p>
                <a href="{{ url_for('sponsor.edit_profile') }}" class="btn btn-primary">Edit Profile</a>
            </div>
{% endblock %}
