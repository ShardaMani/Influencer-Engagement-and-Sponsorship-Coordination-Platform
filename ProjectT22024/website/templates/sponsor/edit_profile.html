{% extends "base.html" %} 
{% block title %}Sponsor{% endblock %}
{%  block navbar %}
{%  include 'navbar.html' %}
{%  endblock %}
{% block content%} 
<form action="" method="POST">
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Company_Name</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Name" name ='company_name' required>
        </div>
    </div>

    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Industry</label>
        <select class="form-select hover-shadow" name="industry" required>
            <option selected>{{sponsor.industry}}</option>
            <option value="Fashion and Beauty">Fashion and Beauty</option>
            <option value="Health and Fitness">Health and Fitness</option>
            <option value="Technology and Gadgets">Technology and Gadgets</option>
            <option value="Food and Beverage">Food and Beverage</option>
            <option value="Education and E-Learning">Education and E-Learning</option>
            <option value="Technology and Gadgets">Environmental and Sustainability</option>
            <option value="Sports and Outdoor Activities">Sports and Outdoor Activities</option>
        </select>
    </div>
    
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Budget</label>
        <div class="col-sm-10">
        <input type="number" class="form-control" name ='budget' required>
        </div>
    </div>

    <button class="btn-btn primary" type="submit">Update</button>

</form>
{% endblock %}
