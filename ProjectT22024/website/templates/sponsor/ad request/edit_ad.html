{% extends "base.html" %} 
{% block title %}Sponsor{% endblock %}
{%  block navbar %}
{%  include 'navbar.html' %}
{%  endblock %}
{% block content%} 
    <h1>Edit Ad Requests</h1>
    <form action="{{ url_for('sponsor.edit_requests', id=requests.id) }}" method="post">
        <label>Campaign:</label>
        <select name="campaign_id" required>
            {% for campaign in campaigns %}
            <option value="{{ campaign.id }}" {% if campaign.id == requests.campaign_id %}selected{% endif %}>{{ campaign.name }}</option>
            {% endfor %}
        </select><br>
        <label>Requirements:</label>
        <input type="text" name="requirements" value="{{ requests.requirements }}" required><br>
        <label>Payment Amount:</label>
        <input type="number" step="0.01" name="payment_amount" value="{{ requests.payment_amount }}" required><br>
        <label>Status:</label>
        <input type="text" name="status" value="{{ requests.status }}" required><br>
        <button type="submit">Update</button>
    </form>
{% endblock %}
