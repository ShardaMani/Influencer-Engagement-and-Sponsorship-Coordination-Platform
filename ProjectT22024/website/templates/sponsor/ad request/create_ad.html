{% extends "base.html" %} 
{% block title %}<h1> Create Request </h1>{% endblock %}
{%  block navbar %}
{%  include 'navbar.html' %}
{%  endblock %}
{%  block content %}
<div class="container my-5">
    <h1>Create New Request</h1>
    <form action="{{ url_for('sponsor.add_requests') }}" method="POST">
        <div class="form-group">
            <label for="campaign_id">Campaign ID:</label>
            <input type="number" class="form-control" name="campaign_id" required>
        </div>
        <div class="form-group">
            <label for="influencer_id">Influencer ID:</label>
            <input type="number" class="form-control" name="influencer_id" required>
        </div>
        <div class="form-group">
            <label for="name">Campaign Name:</label>
            <input type="text" class="form-control" name="name" required>
        </div>
        <div class="form-group">
            <label for="requirements">Requirements:</label>
            <input type="text" class="form-control" name="requirements" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <input type="text" class="form-control" name="message" required>
        </div>
        <div class="form-group">
            <label for="payment">Payment Amount:</label>
            <input type="number" step="0.01" class="form-control" name="payment" required>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
{% endblock %}
