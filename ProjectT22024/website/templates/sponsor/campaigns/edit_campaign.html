{% extends "base.html" %} 
{% block title %}Campaign{% endblock %}
{%  block navbar %}
{%  include 'navbar.html' %}
{%  endblock %}
{% block content%} 
    <h1>Edit Campaign</h1>
    <form method="POST">
        <label>Campaign_name:</label>
        <input type="text" name="name" value="{{ campaign.name }}" required/><br>
        <label>Description:</label>
        <input type="text" name="description" value="{{ campaign.description }}" required/><br>
        <label>Start Date:</label>
        <input type="date" name="start_date" value="{{ campaign.start }}" required/><br>
        <label>End Date:</label>
        <input type="date" name="end_date" value="{{ campaign.end }}" required/><br>
        <label>Budget:</label>
        <input type="number" step="0.01" name="budget" value="{{ campaign.budget }}" required/><br>
        <label>Goals:</label>
        <input type="text" name="goals" value="{{ campaign.goals }}" required/><br>
        <button type="submit">Update</button>
    </form>
{% endblock %}
