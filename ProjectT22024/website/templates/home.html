{% extends "base.html" %} 
{% block title %}Home{% endblock %}
{% include 'navbar.html' %}
{% block content%} 
<div class="background-image"></div>
<style>
    .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("{{ url_for('static', filename='homepage.jpg') }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: -1; 
    }
</style>
{% endblock %}
